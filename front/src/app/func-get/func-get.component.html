<table class="table table-striped">
  <thead>
    <tr>
      <td><b>Nome do(a) Funcionário(a)</b></td>
      <td align="center"><b>Cargo</b></td>
      <td align="center"><b></b>Número Identificador</td>
      <td align="center"><b></b>Ações</td>
    </tr>
  </thead>

  <tbody>

    <tr *ngFor="let funcionario of funcionarios">
      <td>{{funcionario.nomeFuncionario}}</td>
      <td align="center">{{funcionario.cargo}}</td>
      <td align="center">{{funcionario.numeroIdentificador}}</td>
      <td align="center"></td>
      <td align="center"></td>
      <td align="center">
        <a class="btn btn-success" [routerLink]="['funcionario',funcionario._id]">
          E
        </a>
      </td>
      <td align="center">
        <button (click)="excluirFuncionario(funcionario._id)" class="btn btn-danger">
          X
        </button>
      </td>
    </tr>
  </tbody>

</table>
